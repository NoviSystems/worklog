<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta name="author" content="">
        <link rel="shortcut icon" href="../../docs-assets/ico/favicon.png">

        <title>{% block title %}Worklog{% endblock %}</title>

        {% load staticfiles %}
        <!-- Loading everything off BootstrapCDN -->
        <link href="https://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">

        <!-- Load JQuery from Google's CDN, and BootstrapCDN -->
        <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
        <script src="https://netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>

        <script src="http://cdnjs.cloudflare.com/ajax/libs/moment.js/2.8.1/moment.min.js"></script>
        <link href="{% static 'css/style.css' %}" rel="stylesheet">

    </head>

    <body>
        {% verbatim %}

        <script type="text/x-handlebars">
            <div class="navbar navbar-default navbar-fixed-top" role="navigation">
                <div class="container">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="/worklog/">
                            <span class="label label-danger">Worklog <i class="fa fa-flask"></i>
                            </span>
                        </a>
                    </div>
                    <div class="navbar-collapse collapse">
                        <ul class="nav navbar-nav">
                            <li>{{#link-to 'today'}}New Work Item <i class="fa fa-tags"></i>{{/link-to}}
                            </li>
                            <li><a href="/worklog/chart">Chart <i class="fa fa-book"></i></a>
                            </li>
                            <li>{{#link-to 'workitems'}}My Work <i class="fa fa-folder"></i>{{/link-to}}
                            </li>
                        </ul>
                        <ul class="nav navbar-nav navbar-right">
                            <li><a href="/worklog/add">user</i></a>
                            </li>
                            <li>
                                <a href="/lunch">
                                    <span class="label label-success">Lunch</span>
                                </a>
                            </li>
                            <li><a href=""><i class="fa fa-sign-out"></i></a>
                            </li>
                        </ul>
                    </div>
                    <!--/.nav-collapse-->
                </div>
            </div>
            <div class="container" style="padding-top: 50px">

                {{outlet}}

            </div>
        </script>


        <script type="text/x-handlebars" data-template-name="today">
            <h3>Add a new Work Item</h3>

        </script>

        <script type="text/x-handlebars" data-template-name="workitems">
            <h3>Work Items</h3>
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th class="col-md-2">Job</th>
                        <th class="col-md-1">Date</th>
                        <th class="col-md-1">Hours</th>
                        <th class="col-md-2">Repo</th>
                        <th class="col-md-2">Issue</th>
                        <th class="col-md-2">Description</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    {{#each}}
                    <tr>
                        <td class="col-md-2">{{job.name}}</td>
                        <td class="col-md-1>">{{format-date date}}</td>
                        <td class="col-md-1">{{hours}}</td>
                        <td class="col-md-2">{{repo.name}}</td>
                        <td class="col-md-2">{{issue.title}}</td>
                        <td class="col-md-2">{{text}}</td>
                        <td class="controls" align="right">
                            <button type="button" class="btn btn-link btn-xs edit" data-target=".bs-edit-modal-sm" data-workitem><span class="glyphicon glyphicon-pencil"></span></button>
                            <button type="button" class="btn btn-link btn-xs delete" data-toggle="modal" data-target=".bs-delete-modal-sm" data-workitem><span class="glyphicon glyphicon-trash"></span></button>
                        </td>
                    </tr>
                    {{/each}}
                </tbody>
            </table>
        </script>

        {% endverbatim %}


        <script>
            var worklog = {
                date: '{{ date.isoformat }}',
                csrfToken: '{{ csrf_token }}',
                username: '{{ user.username }}',
                userid: '{{ user.id }}',
            };
        </script>

        <script src="{% static 'js/lib/jquery.cookie.js' %}"></script>
        <script src="{% static 'js/lib/jquery-ui-1.10.4.custom.min.js' %}"></script>
        <script src="{% static 'js/lib/handlebars-v1.3.0.js' %}"></script>
        <script src="{% static 'js/lib/rivets.min.js' %}"></script>
        <script src="{% static 'js/lib/ember.js' %}"></script>
        <script src="{% static 'js/lib/ember-data.js' %}"></script>
        <script src="{% static 'js/app/worklog.js' %}"></script>
        <script src="{% static 'js/app/router.js' %}"></script>
    </body>

</html>
