{% extends "worklog/base.html" %} {% block content %}

<div class="content" style="margin-top:25px">
    {% if error %}
    <h2 class="error">{{ error }}</h2>
    {% else %}
    <h2>Biweekly Employees</h2>
    {% if success %}
    <h3 class="success">{{ success }}</h3>
    {% endif %}
    <form id="timesheet_form" action="" method="post">
        {% csrf_token %}
        <input type="hidden" name="date" value="{{ date }}" />
        <select id="employees" name="employee_id">
            {% for employee in employees %}
            <option name="employee_id" value="{{ employee.pk }}">{{ employee }}</option>
            {% endfor %}
        </select>
        <input type="submit" value="Send Timesheet" />
    </form>
    <br />
    <form id="timesheet_form_all" action="" method="post">
        {% csrf_token %}
        <input type="hidden" name="date" value="{{ date }}" />
        <input type="submit" name="all_employees" value="Send All Timesheets" />
    </form>
    {% endif %}
</div>

{% endblock %}
